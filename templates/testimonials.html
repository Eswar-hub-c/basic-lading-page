{% extends "base.html" %}

{% block content %}
    <style>
        .testimonial-container {
            color: rgb(2, 20, 36);
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .testimonial-container h1 {
            margin-bottom: 20px;
        }
        .testimonial-container blockquote {
            background: #fff;
            border-left: 5px solid #02a;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .testimonial-container blockquote p {
            margin: 0;
            font-size: 1.1em;
            font-style: italic;
        }
    </style>

    <div class="testimonial-container">
        <h1>Client Testimonials</h1>
        <p>What my clients say about my work:</p>
        <blockquote>
            <p>"Excellent service and great results!" - Client A</p>
        </blockquote>
        <blockquote>
            <p>"Highly recommend for any web development needs." - Client B</p>
        </blockquote>
        <!-- Add more testimonials as needed -->
    </div>
{% endblock %}
