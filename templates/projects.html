{% block content %}
    <style>
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            width: 300px;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-item h3 {
            margin: 10px 0;
        }
        .gallery-item p {
            padding: 0 10px 10px;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
    </style>
